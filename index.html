<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Fahrial</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="for-animation">
                <div class="img">
                    <img src="img\me.png" alt="">
                    <h1>Andi Muh. Fahrial S</h1>
                </div>

                <div class="github">
                    <a href="https://github.com/MuhammadFahrial" target="_blank"><img src="img\GitHub.svg" alt="">
                        <p>Github</p>
                        <img src="img\GitHub.svg" alt="" class="hidden">
                    </a>
                </div>

                <div class="youtube">
                    <a href="https://www.youtube.com/channel/UCEfFA02jZJO8VuSSeVGPAAg" target="_blank"><img
                            src="img\YouTube.svg" alt="">
                        <p>Youtube</p><img src="img\YouTube.svg" alt="" class="hidden">
                    </a>
                </div>

                <div class="linkedin">
                    <a href="https://www.linkedin.com/in/a-muh-fahrial-68407a221/" target="_blank"><img
                            src="img\LinkedIn.svg" alt="">
                        <p>LinkedIn</p>
                        <img src="img\YouTube.svg" alt="" class="hidden">
                    </a>

                </div>

                <div class="instagram">
                    <a href="https://www.instagram.com/muhammad_fachrial/" target="_blank"><img src="img\Instagram.svg"
                            alt="">
                        <p>Instagram</p>
                        <img src="img\YouTube.svg" alt="" class="hidden">
                    </a>
                </div>

                <div class="twitter">
                    <a href="https://twitter.com/Rial60024654" target="_blank"><img src="img\Twitter Circled.svg"
                            alt="">
                        <p>Twitter</p><img src="img\YouTube.svg" alt="" class="hidden">
                    </a>


                </div>
            </div>
        </div>
    </div>

    <script src="js\script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        window.addEventListener('load', function () {
            VANTA.BIRDS({
                el: ".wrapper",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color1: 0xfffe00,
                color2: 0xfffe00,
                colorMode: "lerpGradient",
                birdSize: 1.40,
                wingSpan: 40.00,
                speedLimit: 3.00,
                separation: 100.00,
                alignment: 1.00,
                cohesion: 100.00,
                quantity: 3.00,
                backgroundAlpha: 0.00
            })
        });
    </script>
</body>

</html>
